<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <style>
        /* Estilos gerais */
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 50%; padding: 20px; background-color: #fff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        .flash-message { padding: 10px; margin-bottom: 15px; border-radius: 5px; font-weight: bold; }
        .flash-success { background-color: #d4edda; color: #155724; }
        .flash-error { background-color: #f8d7da; color: #721c24; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; color: #333; }
        input[type="text"], input[type="number"], input[type="email"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Cliente</h1>

        <!-- Área para exibir mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulário para editar o cliente -->
        <form action="{{ url_for('update_cliente', id=cliente_id) }}" method="POST">
            <!-- Campo oculto para simular método PUT -->
            <input type="hidden" name="_method" value="PUT">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ form.nome.data }}" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" value="{{ form.idade.data }}" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="{{ form.cpf.data }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ form.email.data }}" required>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" value="{{ form.rua.data }}" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" value="{{ form.numero.data }}" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" value="{{ form.complemento.data }}">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" value="{{ form.bairro.data }}" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" value="{{ form.cidade.data }}" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" value="{{ form.estado.data }}" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" value="{{ form.cep.data }}" required>

            <button type="submit">Atualizar Cliente</button>
        </form>
    </div>
</body>
</html>
